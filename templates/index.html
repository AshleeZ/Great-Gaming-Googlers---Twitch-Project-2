<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Webpage name -->
  <title>Twitch Project 2</title>
  <!-- Link stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <!-- Set up Jumbotron section -->
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Twitch Project Test</h1>
    </div>
  </div>
  <!-- Set up table section -->
  <div class="container" id="streamers_table">
    <div class="col-lg-12">
        <table class="table table-striped" style="border: 2px solid black !important;">
            <thead>
                <tr>
                    <th>Top Streamers</th>
                    <th></th>
                </tr>
                <tr>
                    <th>Channel Name</th>
                    <th>Viewers</th>
                </tr>
            </thead>
            <tbody id="table_body">
                {% for streamer in game_data %}
                <tr>
                    <td>{{ streamer }}</td>
                    <td>{{ game_data[streamer].Viewers  }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>    
  </div>
</body>

</html>
